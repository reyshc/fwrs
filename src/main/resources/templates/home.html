<!DOCTYPE html>
<html>
<head>
    <link href="/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/H-ui.reset.css" rel="stylesheet" type="text/css"/>
    <link href="/css/H-ui.ie.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div>
    <table class="table table-border table-bordered">
        <thead>
        <tr>
            <th width="20%">Class</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <th>.active</th>
            <td>悬停在行</td>
        </tr>
        <tr class="success">
            <th>.success</th>
            <td>成功或积极</td>
        </tr>
        <tr class="warning">
            <th>.warning</th>
            <td>警告或出错</td>
        </tr>
        <tr class="danger">
            <th>.danger</th>
            <td>危险</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
